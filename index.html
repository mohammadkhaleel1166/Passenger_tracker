<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="mainblock">
      <h1>Passenger Tracker</h1>
      <h2 id="counter">0</h2>
      <button id="incrementer" onclick="increment()"><b>INCREMENT</b></button>
      <button id="decrementer" onclick="decrement()"><b>DECREMENT</b></button>
      <button id="reseter" onclick="reset()"><b>RESET</b></button>
      <button id="saver" onclick="save()"><b>SAVE</b></button>
      <h3 id="saves">Entries:</h3>
      <button id="clearer" onclick="clears()"><b>CLEAR</b></button>
    </div>
  </body>
  <script src="index.js"></script>
